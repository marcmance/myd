<section id="rsvplist">
	<div class="address" ng-repeat="r in rsvplist" style="border-bottom: 1px solid black; margin: 0 0 10px 0; padding: 0 0 10px 0;">
		{{r.fullname}} || {{r.email}} || {{r.arrival}} || {{r.departure}} || {{r.hotel}} <br/>
		Pork: {{r.pork}} || Turkey {{r.mole}} || Tuna: {{r.tuna}}
	</div>
</section>
